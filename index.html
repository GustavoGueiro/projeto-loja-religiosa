<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Loja Religiosa</title>

  <!-- Fonte -->
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">

  <!-- Estilos -->
  <link rel="stylesheet" href="assets/css/style.css">

  <!-- Favicon -->
  <link rel="icon" type="image/x-icon" href="assets/img/favicon.ico">

  <!-- Chart.js (apenas para o dashboard) -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
  <!-- Sidebar -->
  <aside>
    <div>
      <div class="logo">✝ Loja Religiosa</div>

      <div class="welcome-box">
        <span class="hello">🙏 Bem-vindo(a),</span>
        <strong id="welcome-name">Visitante</strong>
      </div>

      <nav>
        <button id="btnInicio" type="button">🏠 Início</button>
        <button id="btnCatalogo" type="button">📖 Catálogo</button>
        <button id="btnDashboard" type="button" style="display:none;">📊 Dashboard</button>

        <!-- Carrinho -->
        <button id="btnCarrinho" type="button">
          🛒 Carrinho
          <span id="cart-count" class="badge">0</span>
        </button>
      </nav>
    </div>

    <div class="sidebar-footer">
      <small class="muted block mb-8">
        Logado como <span id="role-label">Cliente</span>
      </small>
      <button id="btnSair" class="btn btn-sair" type="button">Sair</button>
    </div>
  </aside>

  <!-- Main -->
  <main>
    <h1>Catálogo de Produtos</h1>
    <p id="boas-vindas"></p>

    <!-- Toolbar: busca e ordenação -->
    <section id="toolbar" class="section-card">
      <div class="toolbar-row">
        <input id="q" type="search" placeholder="Buscar por nome ou descrição..." aria-label="Buscar produtos" />
        <select id="ord" aria-label="Ordenar">
          <option value="nome-asc">Nome (A–Z)</option>
          <option value="preco-asc">Preço (menor)</option>
          <option value="preco-desc">Preço (maior)</option>
        </select>
      </div>
    </section>

    <!-- Catálogo -->
    <div id="produtos" class="grid"></div>

    <!-- Carrinho -->
    <section id="sec-carrinho" class="section-card hidden">
      <h2 class="section-title">Seu Carrinho</h2>

      <div id="cart-empty" class="muted mb-12 hidden">
        Seu carrinho está vazio. Que tal voltar ao catálogo e escolher algo? 🙂
      </div>

      <div class="table-wrap">
        <table id="cart-table" class="table">
          <thead>
            <tr>
              <th>Produto</th>
              <th>Preço</th>
              <th>Qtd</th>
              <th>Subtotal</th>
              <th></th>
            </tr>
          </thead>
          <tbody id="cart-body"></tbody>
        </table>
      </div>

      <!-- Barra de ações do carrinho -->
      <div class="cart-actions">
        <div class="left-actions">
          <button id="btnContinuar" class="btn btn-secondary" type="button">← Continuar comprando</button>

          <!-- Cupom -->
          <div class="cupom">
            <input id="cupom" placeholder="Cupom de desconto" aria-label="Cupom de desconto" />
            <button id="btnCupom" class="btn btn-secondary" type="button">Aplicar</button>
          </div>
        </div>

        <div class="cart-totalbar">
          <strong>Total: <span id="cart-total">R$ 0,00</span></strong>
          <button id="btnCheckout" class="btn" type="button">Finalizar compra</button>
        </div>
      </div>
    </section>

    <!-- Dashboard -->
    <section id="sec-dashboard" class="section-card hidden">
      <h2 class="section-title">Dashboard de Vendas</h2>
      <canvas id="chartVendas" width="900" height="360" aria-label="Gráfico de vendas"></canvas>
    </section>
  </main>

  <!-- Script principal -->
  <script src="assets/js/app.js?v=7" defer></script>


</body>
</html>
