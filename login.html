<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login | Loja Religiosa</title>

  <!-- Fonte -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet" />

  <!-- Estilos -->
  <link rel="stylesheet" href="assets/css/login.css" />
</head>
<body>
  <div class="login-box">
    <h1>✝ Loja Religiosa</h1>

    <form id="formLogin" autocomplete="on">
      <input type="text" id="usuario" placeholder="Usuário" required />
      <input type="password" id="senha" placeholder="Senha" required />

      <div class="checkbox-container">
        <input type="checkbox" id="souAdmin" hidden />
        <label for="souAdmin">
          <!-- Ícone de escudo -->
          <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round"
              d="M12 3l8.485 3.515a1 1 0 01.515.869V11c0 5.523-4.477 10-10 10S1 16.523 1 11V7.384a1 1 0 01.515-.869L10 3h2z" />
          </svg>
          Sou administrador
        </label>
      </div>

      <button type="submit">Entrar</button>
    </form>
  </div>

  <!-- Script -->
  <script src="assets/js/login.js" defer></script>
</body>
</html>
